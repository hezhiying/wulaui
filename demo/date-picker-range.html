<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Range Date Picker </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/ui.css">
	<link rel="stylesheet" href="../js/daterangepicker/daterangepicker.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/common.min.js"></script>
	<script src="../js/dialog/notify.min.js"></script>
	<script src="../js/dialog/dialog.min.js"></script>
	<script src="../js/moment/moment.js"></script>
	<script src="../js/daterangepicker/daterangepicker.js"></script>
	<script src="../js/app.js"></script>
</head>
<body>
<div class="panel-body wulaui">
	<form class="form-horizontal" method="get">
		<div class="form-group">
			<label for="date-picker" class="col-sm-2 control-label">Date-Picker</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="daterange2" date-range-picker data-start-date="2017-5-3" data-end-date="2017-7-1"></div>
		</div>

		<div class="line line-dashed line-lg pull-in"></div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-2">
				<button type="submit" class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(function() {
		$.wulaUI.init();
		$('input[name="daterange"]').daterangepicker({
			locale: {
				format: 'YYYY-MM-DD h:mm A',
				applyLabel:'确定',
				cancelLabel:'取消',
				daysOfWeek: ["日", "一", "二", "三", "四", "五", "六" ],
				monthNames: ["一月","二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月" ],
			},
			"timePicker24Hour": true,
			"timePickerIncrement": 10,
			timePicker:true,
			autoUpdateInput: true,
			ranges: {
				'Last 7 Days': [moment().subtract(6, 'days'), moment()],
				'Last 30 Days': [moment().subtract(29, 'days'), moment()],
				'This Month': [moment().startOf('month'), moment().endOf('month')],
				'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
			}

			});
	});
</script>
</body>
</html>
